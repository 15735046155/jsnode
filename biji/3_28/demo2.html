<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .demo{
            width:300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="demo"></div>
</body>
<script src="hammer.js"></script>
<script>
    let demo=document.querySelector(".demo");
    let hammerobj=new Hammer(demo);
    hammerobj.on("tap",function () {
        console.log("这是一个触摸事件")
    });
    hammerobj.on("press",function () {
        console.log("这是一个按压事件")
    });
    hammerobj.on("swipe",function () {
        console.log("这是一个滑动事件")
    });
    hammerobj.on("panmove",function () {
        console.log("这是一个拖动事件")
    });
    hammerobj.on("swipe",function () {
        console.log("这是一个滑动事件")
    })

</script>
</html>
