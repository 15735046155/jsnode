<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>流布局</title>
	<style>
		.box{
			width: 1000px;
			height: 300px;
			margin: 0 auto;
		}

		.item{
			width: 33%;
			height: 300px;
			background-color: red;
			float: left;
		}
		.item:nth-child(2){
			width: 33%;
			height: 300px;
			background-color: yellow;
		}
		/*媒体查询：根据当前设备的分辨率来控制某一部分样式是否起作用*/
		/*阀值:临界值; 1.min-width  2.max-width*/
		@media screen and (max-width:1040px){
			.box{
				width: 100%;
			}
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>

	</div>
</body>
</html>
