<script>
    {
        //验证扣扣号码 第一位1-9   长度是5-11位
        let qqReg=/^[1-9]\d{4,10}$/;
        console.log(qqReg.test("00000"));//false
        console.log(qqReg.test("123213"));//true
    }
    {
        //验证字符串是否可以成为合格的变量名  开始为字母、下划线、$,后边可以是字母、数字、下划线、$
        let nameReg=/^[a-zA-Z_\$][a-zA-Z0-9_\$]*$/;
        console.log(nameReg.test("1111"));//false
        console.log(nameReg.test("A11"));//true
    }
    {
        //颜色的验证
        //#fff  #111  #123456   #abcdef   #aacc11   #FFF
        let colorReg=/^#([0-9a-fA-F]{3}|[0-9a-fA-F]{6})$/;
        console.log(colorReg.test("#12a"));//true
        console.log(colorReg.test("#fff"));//true
        console.log(colorReg.test("#123123"));//true
        console.log(colorReg.test("#12345o"));//false
    }
