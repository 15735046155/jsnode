    <script>

        //find 根据设置的条件进行查找对象
        var grade=[{name:"zhangsan",grade:90},{name:"lisi",grade:80},{name:"wang",grade:70}];
        var obj=grade.find(function (val,index) {
            if(val.grade===80){
                return true;
            }
        });
        console.log(obj);//{name: "lisi", grade: 80}

        //findIndex  查找对象所在位置的索引值
        var grade=[{name:"zhangsan",grade:90},{name:"lisi",grade:80},{name:"wang",grade:70}];
        var obj=grade.findIndex(function (val,index) {
            if(val.grade===80){
                return true;
            }
        });
        console.log(obj);//1
