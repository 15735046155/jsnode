<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100%;
            height: 3000px;
        }
        .topbar{
            width: 100%;
            height: 100px;
            background-color: yellow;
            position:fixed;
            top: 0;
            display: none;
        }
        .sidebar{
            width: 100px;
            height: 200px;
            position: fixed;
            top: 350px;
            left: 50px;
            display: none;
            background-color: #24ff08;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="topbar"></div>
    <div class="sidebar"></div>
</div>
</body>
<script>
    let sidebar=document.querySelector(".sidebar");
    let topbar=document.querySelector(".topbar");
    window.onscroll=function () {
        let sd=document.documentElement.scrollTop;
        let st=document.documentElement.scrollTop;
        if(st>700){
            topbar.style.display="block";
        }else{
            topbar.style.display="none";
        }
        if(sd>1000){
            sidebar.style.display="block";
        }else{
            sidebar.style.display="none";
        }
    }
</script>
</html>
